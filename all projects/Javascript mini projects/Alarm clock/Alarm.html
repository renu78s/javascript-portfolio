<body>
       <!-- common nav bar -->
    <header class="header"> 
        <nav class="nav_bar">

    <div class="container">
        <div>
            <img src="pictures/alarm-clock1.gif" class="image" alt="Alarm" width="70px" height="60px">
            <audio src="audio/twirling-alarm-tone.mp3" class="audioStatus"></audio>
        </div>
        <div class="display-time">
            <span class="time">hour</span>:
            <span class="time">minutes</span>:
            <span class="time">seconds</span>
            <span class="amPM">AM</span>

            <span class="set_alarm_select">
                <select class="mySelect">
                    <option value="0" " >Hour</option>

            </span>
            <span class="set_alarm_select">
                <select class="mySelect">
                    <option value="0" " >Minutes</option>
                </select>
            </span>
            <span class="set_alarm_select">
                <select class="mySelect">
                    <option value="AM" >AM</option>
                    <option value="PM" >PM</option>
                </select>
            </span>
        </div>
        <button class="button-set-alarm">Set Alarm</button>
    </div>
